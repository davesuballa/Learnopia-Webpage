<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
  <link href="assets/css/Gamelist.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="title">Word Scape</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <div class="image-container">
          <img src="assets/images/wordscape.jpg">
        </div>
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Mind Puzz</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <div class="image-container">
          <img src="assets/images/mindpuzz.jpg">
        </div>
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Keyboard Crusher</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <div class="image-container">
          <img src="assets/images/keyboard crusher.jpg">
        </div>
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </div>
    </div>
    <div class="card">
      <h3 class="title">Math blaster</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <div class="image-container">
          <a id="mathBlasterLink" href="GameBlasterLoading.html">
            <img src="assets/images/math blaster.jpg">
          </a>
        </div>
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </div>
    </div>
  </div>

</body>
</html>
